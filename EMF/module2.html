<div id="module2">
    <h2>Electrostatics</h2>
    <h3>Electric Field and Coulomb's Law</h3>
    <p>The electric field due to a point charge:</p>
    $$\mathbf{E} = \frac{1}{4 \pi \varepsilon_0} \frac{q}{r^2} \hat{r}$$
    <h3>3D Electric Field Visualization</h3>
    <div id="electric-field-scene"></div>
    <script>
        const scene2 = new THREE.Scene();
        const camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
        const renderer2 = new THREE.WebGLRenderer();
        renderer2.setSize(window.innerWidth, 500);
        document.getElementById("electric-field-scene").appendChild(renderer2.domElement);

        const chargeGeometry = new THREE.SphereGeometry(0.2, 16, 16);
        const chargeMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const charge = new THREE.Mesh(chargeGeometry, chargeMaterial);
        scene2.add(charge);

        camera2.position.z = 3;
        function animate2() {
            requestAnimationFrame(animate2);
            renderer2.render(scene2, camera2);
        }
        animate2();
    </script>
</div>
